{% extends 'base.html' %}

{% block title %}
Car_Price
{% endblock title %}


{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}


{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">CarPricePrediction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/c17hawke/dvc-plus-cml-test">source code</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <!-- nav bar ends -->

    <div class="container-fluid masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST">
                        <!-- Input block-->
                        <div class="form-group">
                            <label for="translation">
                                <blockquote class="blockquote">
                                    <p class="mb-2">Enter the details as indicated:</p>
                                </blockquote>
                            </label>
                            <textarea class="form-control" name="Year" rows="1"
                                placeholder="Year expected range 2003 to 2018"></textarea>
                            <textarea class="form-control" name="Present_Price" rows="1"
                                placeholder="Present_Price in lakhs"></textarea>
                            <textarea class="form-control" name="Kms_Driven" rows="1"
                                placeholder="Kms_Driven expected range 500 to 50000"></textarea>
                            <textarea class="form-control" name="Fuel_Type" rows="1"
                                placeholder="Fuel_Type expected range 0 Petrol, 1 Diesel to 2 CNG"></textarea>
                            <textarea class="form-control" name="Seller_Type" rows="1" 
                                placeholder="Seller_Type expected range 0 Dealer to 1 Individual"></textarea>
                            <textarea class="form-control" name="Transmission" rows="1"
                                placeholder="Transmission expected range 0 Manual to 1 Auto"></textarea>
                            <textarea class="form-control" name="Owner" rows="1"
                                placeholder="Owner expected range 0 for 1st owner to 2"></textarea>
                            
                        </div>

                        <!-- Select output language here. -->
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Predict</button></br>
                        </br>
                    </form>
                    <!-- Translated text returned by the Translate API is rendered here. -->
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="translation-result">

                                <blockquote class="blockquote">
                                    <p class="mb-2">Prediction:</p>
                                </blockquote>

                            </label>
                            <textarea readonly class="form-control" id="exTextarea" rows="5">{{ response }}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% endblock body %}

        {% block custom_js %}
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='script/index.js') }}"></script>
        {% endblock custom_js %}
